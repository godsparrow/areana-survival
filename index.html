<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arcane Arena</title>
<style>
body { margin:0; overflow:hidden; background:#1b1b1b; }
canvas { display:block; image-rendering: pixelated; }

#ui {
 position:absolute;
 top:10px;
 left:50%;
 transform:translateX(-50%);
 width:420px;
}

.bar { height:18px; background:#222; margin-bottom:6px; border:2px solid black; }
#hpFill { height:100%; background:#00cc44; width:100%; }
#expFill { height:100%; background:#0066ff; width:0%; }

#statMenu {
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 background:#20283a;
 padding:20px;
 border:4px solid #4a6bd6;
 display:none;
 color:white;
 width:320px;
}

button {
 width:100%;
 margin:5px 0;
 padding:8px;
 background:#304a9f;
 border:none;
 color:white;
 cursor:pointer;
}
button:hover { background:#4664d8; }

</style>
</head>
<body>
<canvas id="game"></canvas>

<div id="ui">
 <div class="bar"><div id="hpFill"></div></div>
 <div class="bar"><div id="expFill"></div></div>
</div>

<div id="statMenu">
 <h3>Stats (Points: <span id="points">0</span>)</h3>
 <button onclick="upgrade('damage')">Damage (<span id="dmgStat"></span>)</button>
 <button onclick="upgrade('speed')">Speed (<span id="spdStat"></span>)</button>
 <button onclick="upgrade('rate')">Fire Rate (<span id="rateStat"></span>)</button>
 <button onclick="toggleStats()">Close</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let paused=false;
let keys={};

let player={
 x:0,y:0,
 hp:100,maxHp:100,
 exp:0,level:1,points:5,
 damage:12,
 speed:2.5,
 fireRate:600,
 lastShot:0,
 anim:0
};

let enemies=[];
let bullets=[];
let particles=[];
let expToLevel=50;

// ===== Controls =====
document.addEventListener("keydown",e=>{
 if(e.key==="Tab"){
  e.preventDefault();
  toggleStats();
 }
 keys[e.key.toLowerCase()]=true;
});
document.addEventListener("keyup",e=>{
 keys[e.key.toLowerCase()]=false;
});

function toggleStats(){
 paused=!paused;
 document.getElementById("statMenu").style.display=paused?"block":"none";
 updateStatsUI();
}

// ===== Upgrade System =====
function upgrade(stat){
 if(player.points<=0) return;

 if(stat==="damage") player.damage+=4;

 if(stat==="speed"){
  player.speed+=0.5;
 }

 if(stat==="rate"){
  if(player.fireRate>300){
   player.fireRate-=50;
  } else {
   player.fireRate=Math.max(60,player.fireRate/2);
  }
 }

 player.points--;
 updateStatsUI();
}

function updateStatsUI(){
 document.getElementById("points").innerText=player.points;
 document.getElementById("dmgStat").innerText=player.damage;
 document.getElementById("spdStat").innerText=player.speed.toFixed(1);
 document.getElementById("rateStat").innerText=Math.floor(player.fireRate);
}

// ===== Enemy Spawning =====
function spawnEnemy(){
 const types=[
  {type:"slime",size:26,hp:40,color:"#48ff7a"},
  {type:"goblin",size:28,hp:60,color:"#2faa2f"},
  {type:"demon",size:34,hp:90,color:"#aa2222"},
  {type:"ghost",size:24,hp:50,color:"#9999ff"}
 ];

 const t=types[Math.floor(Math.random()*types.length)];

 enemies.push({
  x:(Math.random()-0.5)*1200,
  y:(Math.random()-0.5)*1200,
  size:t.size,
  hp:t.hp,
  maxHp:t.hp,
  type:t.type,
  showHP:0
 });
}

for(let i=0;i<8;i++) spawnEnemy();

// ===== Game Loop =====
function loop(){
 requestAnimationFrame(loop);
 if(paused) return;
 update();
 draw();
}
loop();

function update(){
 player.anim+=0.15;

 if(keys["w"]) player.y-=player.speed;
 if(keys["s"]) player.y+=player.speed;
 if(keys["a"]) player.x-=player.speed;
 if(keys["d"]) player.x+=player.speed;

 autoAim();

 enemies.forEach(e=>{
  let dx=player.x-e.x;
  let dy=player.y-e.y;
  let dist=Math.hypot(dx,dy);
  e.x+=dx/dist*1.2;
  e.y+=dy/dist*1.2;

  if(e.showHP>0) e.showHP--;
 });

 bullets.forEach(b=>{
  b.x+=b.dx;
  b.y+=b.dy;

  enemies.forEach(e=>{
   if(Math.hypot(b.x-e.x,b.y-e.y)<e.size/2){
    e.hp-=player.damage;
    e.showHP=60;
    b.dead=true;

    if(e.hp<=0){
     player.exp+=20;
     enemies.splice(enemies.indexOf(e),1);
     spawnEnemy();
    }
   }
  });

  particles.push({x:b.x,y:b.y,life:20});
 });

 bullets=bullets.filter(b=>!b.dead);
 particles.forEach(p=>p.life--);
 particles=particles.filter(p=>p.life>0);

 document.getElementById("hpFill").style.width=(player.hp/player.maxHp*100)+"%";
 document.getElementById("expFill").style.width=(player.exp/expToLevel*100)+"%";
}

function autoAim(){
 if(Date.now()-player.lastShot<player.fireRate) return;
 if(enemies.length===0) return;

 const closest=enemies.reduce((a,b)=>
  Math.hypot(player.x-a.x,player.y-a.y)<
  Math.hypot(player.x-b.x,player.y-b.y)?a:b
 );

 const dx=closest.x-player.x;
 const dy=closest.y-player.y;
 const dist=Math.hypot(dx,dy);

 bullets.push({
  x:player.x,
  y:player.y,
  dx:dx/dist*6,
  dy:dy/dist*6
 });

 player.lastShot=Date.now();
}

// ===== Drawing =====
function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.save();
 ctx.translate(canvas.width/2-player.x,canvas.height/2-player.y);

 drawTiles();

 particles.forEach(p=>{
  ctx.fillStyle="rgba(100,180,255,"+(p.life/20)+")";
  ctx.fillRect(p.x,p.y,4,4);
 });

 bullets.forEach(b=>{
  ctx.fillStyle="#66ccff";
  ctx.beginPath();
  ctx.arc(b.x,b.y,6,0,Math.PI*2);
  ctx.fill();
 });

 enemies.forEach(drawEnemy);
 drawPlayer();

 ctx.restore();
}

// ===== Pixel Styled Player =====
function drawPlayer(){
 const bob=Math.sin(player.anim)*2;

 // Legs
 ctx.fillStyle="#1a1a1a";
 ctx.fillRect(player.x-6,player.y+6+bob,6,12);
 ctx.fillRect(player.x,player.y+6-bob,6,12);

 // Robe
 ctx.fillStyle="#3b5cff";
 ctx.fillRect(player.x-10,player.y-8,20,18);
 ctx.fillStyle="#2a3fb5";
 ctx.fillRect(player.x-10,player.y-8,4,18);

 // Head
 ctx.fillStyle="#f1c27d";
 ctx.fillRect(player.x-6,player.y-20,12,12);

 // Hair
 ctx.fillStyle="#5a3a1a";
 ctx.fillRect(player.x-6,player.y-20,12,4);

 // Staff
 ctx.fillStyle="#7a4a2a";
 ctx.fillRect(player.x+10,player.y-6,4,24);
 ctx.fillStyle="#00e0ff";
 ctx.fillRect(player.x+8,player.y-12,8,6);
}

// ===== Pixel Enemies =====
function drawEnemy(e){
 const y=e.y+Math.sin(Date.now()*0.005)*2;

 if(e.type==="slime"){
  ctx.fillStyle="#3ddc6f";
  ctx.fillRect(e.x-12,y-10,24,20);
 }

 if(e.type==="goblin"){
  ctx.fillStyle="#2faa2f";
  ctx.fillRect(e.x-10,y-12,20,24);
  ctx.fillStyle="#145a14";
  ctx.fillRect(e.x-10,y-12,4,24);
 }

 if(e.type==="demon"){
  ctx.fillStyle="#aa2222";
  ctx.fillRect(e.x-14,y-14,28,28);
  ctx.fillStyle="#661111";
  ctx.fillRect(e.x-14,y-14,6,28);
 }

 if(e.type==="ghost"){
  ctx.fillStyle="#bbbbff";
  ctx.fillRect(e.x-10,y-12,20,24);
 }

 if(e.showHP>0){
  ctx.fillStyle="red";
  ctx.fillRect(e.x-15,y-20,30*(e.hp/e.maxHp),4);
 }
}

function drawTiles(){
 for(let x=-2000;x<2000;x+=64){
  for(let y=-2000;y<2000;y+=64){
   ctx.fillStyle=((x+y)/64)%2?"#232323":"#262626";
   ctx.fillRect(x,y,64,64);
  }
 }
}
</script>
</body>
</html>
